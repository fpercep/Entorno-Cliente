<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarea 1.2</title>
</head>
<body>
    <p id="p1Body">Este texto cambiará cuando pulses el botón.</p>
    <button id="botonBotton">Cambiar texto</button>
</body>
<script>
    var boton = document.getElementById("botonBotton");
    var p1Body = document.getElementById("p1Body");
    boton.onclick = function(){
        p1Body.innerHTML = "¡El texto ha cambiado con JavaScript!";
    }
</script>
</html>
